<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Papers Daily</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="toolbar">
            <h1>ðŸ”¬ AI Papers Daily</h1>
            <div class="panel-dock" id="panel-dock">
                <span class="dock-label">Panels:</span>
                <div class="dock-items" id="dock-items"></div>
            </div>
            <div class="toolbar-actions">
                <button class="btn-tool" id="btn-reset">â†º Reset Layout</button>
                <button class="btn-tool" id="btn-help">? Help</button>
            </div>
        </header>
        <main class="workspace" id="workspace"></main>
    </div>

    <div class="drag-preview" id="drag-preview"></div>
    <div class="drop-indicator" id="drop-indicator"></div>

    <aside class="help-tooltip" id="help-tooltip">
        <button class="help-close" id="help-close">âœ•</button>
        <strong>Drag & Drop Panels</strong><br><br>
        â€¢ Drag tabs to rearrange<br>
        â€¢ Drop on edges to split<br>
        â€¢ Drop on tab bar to merge<br>
        â€¢ Drag borders to resize<br>
        â€¢ Click âœ• on tabs to close<br>
        â€¢ Drag from dock to reopen<br>
        â€¢ Upload your own PDFs!
    </aside>

    <div class="modal-overlay" id="modal-add">
        <div class="modal">
            <h2>âž• Add Paper</h2>
            <form id="form-add">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="inp-title" required placeholder="Attention Is All You Need">
                </div>
                <div class="form-group">
                    <label>URL *</label>
                    <input type="url" id="inp-url" required placeholder="https://arxiv.org/abs/...">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Authors</label>
                        <input type="text" id="inp-authors" placeholder="Vaswani et al.">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="inp-date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Score (1-10)</label>
                        <input type="number" id="inp-score" min="1" max="10" placeholder="8">
                    </div>
                    <div class="form-group">
                        <label>Tags</label>
                        <input type="text" id="inp-tags" placeholder="transformers, nlp">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Paper</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="state.js"></script>
    <script src="layout.js"></script>
    <script src="drag.js"></script>
    <script src="papers.js"></script>
    <script src="search.js"></script>
    <script src="pdf.js"></script>
    <script src="editor.js"></script>
    <script src="chat.js"></script>
    <script src="whiteboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
